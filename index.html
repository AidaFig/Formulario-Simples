<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <div class="titles">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

    <fieldset class="grupo">
        <div class="campo">
            <label for="name"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome">

            <label for="lastname"><strong>Sobrenome</strong> </label>
            <input type="text" name="lastname" id="lastname" >
        </div>

        <div class="campo">
            <label for="birth"><strong>Data de Nascimento</strong> </label>
            <input type="date" name="birth" id="birth">

            <label><strong> Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
    

        <div class="grupo2">
            <label><strong>De qual lado você desenvolve?</strong> </label><br>
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
    

    
        <div class="grupo3">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
    </div>
    

    
        <div class="grupo4">
            <label class="grupo4-title"><strong>Selecione as tecnologias que você utiliza:</strong> </label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
        </div>
    
        <div class="grupo5">
        <label><strong> Fale um pouco sobre sua experiência na área de tecnologia</strong></label>
        <textarea rows="10" style="width: 450px" id="experiencia" name="experiencia"></textarea>
    </div>

</fieldset>

    <button class="btn" type="submit">Concluído</button>
</form>
